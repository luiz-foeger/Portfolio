<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem com Barra de Rolagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Evita rolagem na página principal */
}

.image-container {
    width: 50%; /* Defina a largura desejada */
    height: 100vh; /* Altura igual à da viewport */
    overflow-y: scroll; /* Permite a rolagem vertical */
}

.image-container img {
    width: 100%;
    height: auto; /* Mantém a proporção da imagem */
    display: block;
}

</style>
<body>
    <div class="image-container">
        <img src="sua-imagem.jpg" alt="Imagem com rolagem">
    </div>
</body>
</html>
