<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ­rculo Animado</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            position: relative;
            animation: moveUpDown 1s infinite;
            transition: ease 0.2s;
        }

        @keyframes moveUpDown {
            0%, 100% {
                top: 0;
            }
            50% {
                top: -10px;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
