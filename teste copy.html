<!DOCTYPE html>
<html lang="pt-BR">
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrossel de Divs</title>
        <style>
            .carousel {
                position: relative;
                width: 300px;
                height: 200px;
                overflow: hidden;
            }
            .carousel-inner {
                display: flex;
                transition: transform 0.5s ease;
            }
            .carousel-item {
                min-width: 100%;
                box-sizing: border-box;
            }
            .carousel-buttons {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
            }
            .carousel-buttons button {
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" style="background-color: red;">Div 1</div>
                <div class="carousel-item" style="background-color: green;">Div 2</div>
                <div class="carousel-item" style="background-color: blue;">Div 3</div>
            </div>
            <div class="carousel-buttons">
                <button id="prev">Anterior</button>
                <button id="next">Pr√≥ximo</button>
            </div>
        </div>
    
        <script>
            const carouselInner = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            let currentIndex = 0;
    
            function updateCarousel() {
                const offset = -currentIndex * 100;
                carouselInner.style.transform = `translateX(${offset}%)`;
            }
    
            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
                updateCarousel();
            });
    
            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
                updateCarousel();
            });
        </script>
    </body>
    </html>
